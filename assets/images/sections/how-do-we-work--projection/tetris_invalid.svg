<svg width="156" height="312" viewBox="0 0 156 309" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Tetris animated</title>
    <g id="tetris" transform="translate(18 56)">
        <g id="figure-O" transform="translate(78 195)">
            <circle r="18" fill="#FDFAD9" transform="translate(0 0)" />
            <circle r="18" fill="#FDFAD9" transform="translate(0 39)" />
            <circle r="18" fill="#FDFAD9" transform="translate(39 0)" />
            <circle r="18" fill="#FDFAD9" transform="translate(39 39)" />
        </g>
        <g id="figure-L" transform="translate(0 156)">
            <circle r="18" fill="#DBFED2" transform="translate(0 0)" />
            <circle r="18" fill="#DBFED2" transform="translate(0 39)" />
            <circle r="18" fill="#DBFED2" transform="translate(0 78)" />
            <circle r="18" fill="#DBFED2" transform="translate(39 78)" />
        </g>
        <g id="figure-I" transform="translate(0 0)">
            <circle r="18" fill="#F8B3D3" transform="translate(0 0)" />
            <circle r="18" fill="#F8B3D3" transform="translate(0 39)" />
            <circle r="18" fill="#F8B3D3" transform="translate(0 78)" />
            <circle r="18" fill="#F8B3D3" transform="translate(0 117)" />
        </g>
        <g id="figure-T" transform="translate(39 117)">
            <circle r="18" fill="#F5D5B0" transform="translate(0 0)" />
            <circle r="18" fill="#F5D5B0" transform="translate(0 39)" />
            <circle r="18" fill="#F5D5B0" transform="translate(0 78)" />
            <circle r="18" fill="#F5D5B0" transform="translate(39 39)" />
        </g>
        <g id="figure-T2" transform="translate(39 0)">
            <circle r="18" fill="#F5D5B0" transform="translate(0 0)" />
            <circle r="18" fill="#F5D5B0" transform="translate(39 0)" />
            <circle r="18" fill="#F5D5B0" transform="translate(78 0)" />
            <circle r="18" fill="#F5D5B0" transform="translate(39 39)" />
        </g>
        <g id="figure-Z" transform="translate(39 39)">
            <circle r="18" fill="#FFF" transform="translate(0 0)" />
            <circle r="18" fill="#FFF" transform="translate(0 39)" />
            <circle r="18" fill="#FFF" transform="translate(39 39)" />
            <circle r="18" fill="#FFF" transform="translate(39 78)" />
        </g>
    </g>
<style>
[id^="figure"] {
 transform: translate(0, -280px);
 animation-duration: 1.5s;
 animation-fill-mode: forwards;
}

#figure-T {
 transform-origin: 0px 39px;
 animation-name: figure-T-animation;
}

#figure-L {
 transform-origin: 0px 39px;
 animation-name: figure-L-animation;
 animation-delay: 1.5s;
}

#figure-I {
 transform-origin: 0px 39px;
 animation-name: figure-I-animation;
 animation-delay: 3s;
}

#figure-O {
 transform-origin: 0px 0px;
 animation-name: figure-O-animation;
 animation-delay: 4.5s;
}

#figure-Z {
 transform-origin: 0px 39px;
 animation-name: figure-Z-animation;
 animation-delay: 6s;
}

#figure-T2 {
 transform-origin: 39px 0px;
 animation-name: figure-T2-animation;
 animation-delay: 7.5s;
}



@keyframes figure-T-animation {
 0% {
     transform: translateX(78px) translateY(-156px) rotate(0deg);
 }
 40% {
     transform: translateX(78px) translateY(0) rotate(0deg);
 }
 60% {
     transform: translateX(78px) translateY(0) rotate(-90deg);
 }
 80% {
     transform: translateX(39px) translateY(0) rotate(-90deg);
 }
 100% {
     transform: translateX(39px) translateY(195px) rotate(-90deg);
 }
}

@keyframes figure-L-animation {
 0% {
     transform: translateX(78px) translateY(-156px) rotate(-90deg);
 }
 40% {
     transform: translateX(78px) translateY(0) rotate(0deg);
 }
 60% {
     transform: translateX(78px) translateY(0) rotate(-180deg);
 }
 80% {
     transform: translateX(117px) translateY(0) rotate(-180deg);
 }
 100% {
     transform: translateX(117px) translateY(156px) rotate(-180deg);
 }
}

@keyframes figure-I-animation {
 0% {
     transform: translateX(39px) translateY(-117px) rotate(-90deg);
 }
 40% {
     transform: translateX(39px) translateY(-78px) rotate(-90deg);
 }
 60% {
     transform: translateX(39px) translateY(-78px) rotate(0deg);
 }
 80% {
     transform: translateX(0px) translateY(-78px) rotate(0deg);
 }
 100% {
     transform: translateX(0px) translateY(78px) rotate(0deg);
 }
}

@keyframes figure-O-animation {
 0% {
     transform: translateX(39px) translateY(-117px) rotate(0deg);
 }
 80% {
     transform: translateX(39px) translateY(-39px) rotate(0deg);
 }
 100% {
     transform: translateX(39px) translateY(78px) rotate(0deg);
 }
}

@keyframes figure-Z-animation {
 0% {
     transform: translateX(39px) translateY(-156px) rotate(-90deg);
 }
 60% {
     transform: translateX(39px) translateY(-39px) rotate(-90deg);
 }
 80% {
     transform: translateX(0px) translateY(-39px) rotate(0deg);
 }
 100% {
     transform: translateX(0px) translateY(-39px) rotate(0deg);
 }
}

@keyframes figure-T2-animation {
 0% {
     transform: translateX(39px) translateY(-117px) rotate(90deg);
 }
 60% {
     transform: translateX(39px) translateY(-39px) rotate(90deg);
 }
 80% {
     transform: translateX(78px) translateY(-39px) rotate(90deg);
 }
 100% {
     transform: translateX(78px) translateY(39px) rotate(90deg);
 }
}
</style>
</svg>